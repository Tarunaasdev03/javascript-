<head>
  <title>Send WhatsApp Message</title>
</head>
<body>

<h2>Send WhatsApp Message</h2>

<input type="text" id="phone" placeholder="Enter phone number (with country code)">
<br><br>

<textarea id="message" rows="4" cols="30" placeholder="Enter your message"></textarea>
<br><br>

<button onclick="sendWhatsApp()">Send Message</button>

<script>
  function sendWhatsApp() {
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!phone || !message) {
      alert("Please enter both phone number and message.");
      return;
    }

        const cleanedPhone = phone.replace(/[^0-9]/g, "");

        const encodedMessage = encodeURIComponent(message);
    const url = `https://wa.me/${cleanedPhone}?text=${encodedMessage}`;

    
    window.open(url, '_blank');
  }
</script>

</body>
